{% load static %}

<section id="features" class="section-padding">
      <div class="container">
        <div class="section-header text-center">
          <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s">Características Incríveis</h2>
          <div class="shape wow fadeInDown" data-wow-delay="0.3s"></div>
        </div>
        <div class="row">
          <!-- Esuerda -->
            {% if features %}
              {% for f in features %}
                {% if f.posicao == 'e' %}
                  <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
                    <div class="content-left">

                      <!-- Start Feature -->
                      <div class="box-item wow fadeInLeft" data-wow-delay="0.3s">
                        <span class="icon">
                          <i class="{{ f.icone }}"></i>
                        </span>
                        <div class="text">
                          <h4>{{ f.nome }}</h4>
                          <p>{{ f.descricao }}</p>
                        </div>
                      </div>
                    </div>
                  </div>
                {% endif %}

                {% if f.posicao == 'd' %}
                 <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
                    <div class="content-right">

                    <!-- Start Feature -->
                      <div class="box-item wow fadeInRight" data-wow-delay="0.3s">
                          <span class="icon">
                            <i class="{{ f.icone }}"></i>
                          </span>
                          <div class="text">
                          <h4>{{ f.nome }}</h4>
                          <p>{{ f.descricao }}</p>
                          </div>
                        </div>

                    <!-- End Feature -->

                    </div>
                  </div>
              {% endif %}
              {% endfor %}
              {% else %}
                  <h4>Ainda não há features</h4>

              {% endif %}

          </div>


        </div>
      </div>
    </section>
